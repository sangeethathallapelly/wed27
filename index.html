    <body>
        <center>
        <h1>To play the game with Lion and the Mouse</h1>
            <img src="lion.png">
            <br>
            
            <p id="p1">Click the button you get the scores</p>
            <br>
    <span>
            <button onclick="add()">Level1</button>
        </span>
           
            <div>
            <label id="varOutput">Lion score:</label>
                </div>
             <div>
            <label id="varOutput1"> Mouse score:</label>
            </div>
            <span>
            <button onclick="change()">Level2</button></span>
            <div>

            <label id="letOutput"> Lion Score:</label>
            </div>
            <div>
            <label id="letOutput1">Mouse score:</label>
            </div>
            
            <span>
            <button onclick="sub()">Level3</button></span>
             <div>
            <label id="constOutput">and the winner is</label>
                </div>
                
           
        </center>
    </body>

        h1{
            color: darkblue;
            font-family: cursive;
        }
        body{

        }

            width: 500px;
